        //js call和apply的用法与区别
        // 1.call
        function add(x, y) {
            return x + y;
        }

        function myAddCall(x, y) {
            return add.call(this, x, y)
        }

        function myAddApply(x, y) {
            return add.apply(this, [x, y])
