<body>
    <p>1.node.js优势？</p>
    1. 它是一个Javascript运行环境

    2. 依赖于Chrome V8引擎进行代码解释

    3. 事件驱动

    4. 非阻塞I/O

    5. 轻量、可伸缩，适于实时数据交互应用

    6. 单进程，单线程
    <b>1.高并发。</b>
    <b>2.适合I/O密集型应用</b>
    <p>2.缺点：</p>
    <p>
        不适合CPU密集型应用；CPU密集型应用给node带来的挑战是：由于javascript单线程原因，
        如果有长时间运行的计算，将导致cpu时间片不能释放，使得后续I/O无法发起。
    </p>
    <p>
        只支持单核CPU，不能充分利用CPU
    </p>
    <p>
        可靠性低，一旦代码某个环节崩溃，整个系统都崩溃
    </p>
