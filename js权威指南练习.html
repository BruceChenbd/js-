    <script>
    //   1.数据类型
    //   alert(typeof(a)) // 未定义 undefined
    //   alert(typeof(null)) // object
    //   var a;
    //   alert(typeof(a)) // 声明但未初始化 undefined
    //   undefined类型只有一个值，即特殊的undefined,Null类型是第二个只有一个值的数据类型即null.
    //   null表示一个空对象指针 undefined值是派生自null值的，null == undefined 为 true
    //   如果定义的变量准备在将来用于保存对象，那么最好将该变量初始化为null而不是其他的值。
    //   NaN是一个特殊的数值 有两个显著的特点；1.任何涉及NaN的操作都会返回NaN 2.NaN与任何值不想等。
    //   isNaN()帮助我们确定这个参数是否“不是数值” 例如：isNaN(10) //false (10是一个数值)，在判断前会尝试
    //   将这个值转换为数值，例如：isNaN('10')和isNaN(true) //false

    //   2.作用域和内存问题
    //   js中变量可能包含两种不同数据类型的值：基本类型和引用类型。
    //   基本类型指简单的数据段，而引用类型指那些可能有多个值构成的对象
