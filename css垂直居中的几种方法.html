<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css垂直居中的几种方法</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>垂直居中</p>
    </div>
</body>
