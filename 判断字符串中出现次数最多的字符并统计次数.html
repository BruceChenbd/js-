<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断一个字符串中出现次数最多的字符并统计</title>
</head>

<body>
    <script>
        var str = '哈哈呵呵嗯嗯谔谔哈哈嘻嘻嘻嘻嘻嘻哼哼';
        var json = {};
        for (var i = 0; i < str.length; i++) {
            if (!json[str.charAt(i)]) {
                json[str.charAt(i)] = 1;
            } else {
                json[str.charAt(i)]++;
            }
        };
        console.log(json)
        var iMax = 0;
        var iIndex = '';
        for (var i in json) {
            console.log(json[i])
            if (json[i] > iMax) {
                iMax = json[i];
                iIndex = i;
            }
        }
        alert('出现次数最多的是:' + iIndex + '出现' + iMax + '次')

    </script>
</body>
